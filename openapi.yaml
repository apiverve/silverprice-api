openapi: 3.0.4
info:
  title: Silver Price
  description: Silver Price is a simple tool for getting the current price of silver. It returns the current price of silver in any currency and in various units.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.9
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
- url: https://api.apiverve.com/
paths:
  /v1/silverprice:
    get:
      summary: Get Current Silver Price
      description: Silver Price is a simple tool for getting the current price of silver. It returns the current price of silver in any currency and in various units.
      operationId: silverprice
      parameters:
      - name: currency
        default: USD
        in: query
        schema:
          type: string
        required: false
        description: The currency to get the price in (USD, EUR, GBP, etc.)
        example: USD
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: string
                    description: data
              example:
                status: ok
                error: 
                data:
                  currency: USD
                  gram: 1.17
                  kilogram: 1173.57
                  ounce: 33.27
                  lastUpdated: 1740074714
        '401':
          description: Your request was not authorized, or your API Key was invalid
        '404':
          description: Requested resource was not found
        '500':
          description: A server error has occured, try again later
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
security:
- api_key: []
